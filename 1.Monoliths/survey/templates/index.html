{% extends "base.html" %}

{% block content %}
<div class="welcome-section">
    <h2>Welcome to Our Survey!</h2>
    <p>Your feedback helps us improve our services. This survey should take about 5 minutes to complete.</p>
    
    <form id="start-survey-form" class="survey-form">
        <div class="form-group">
            <label for="name">Your Name (optional):</label>
            <input type="text" id="name" name="name" placeholder="Enter your name or stay anonymous">
        </div>
        <button type="submit" class="btn btn-primary">Start Survey</button>
    </form>
    
    <div id="error-message" class="error-message" style="display: none;"></div>
</div>
{% endblock %}
